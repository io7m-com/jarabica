name: main-openjdk_current-linux

on:
  push:
    branches: [ develop, feature/*, release/* ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build
        env:
          ALSOFT_CONF: alsoft.conf
          ALSOFT_DRIVERS: wave
          ALSOFT_LOGLEVEL: 3
        run: mvn --errors clean verify site
